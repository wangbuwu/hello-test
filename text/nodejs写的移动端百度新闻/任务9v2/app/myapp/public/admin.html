<head>

<!--新增输入框 -->
<div  class="col-md-8">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">新闻编辑</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" role="form">
        <div  >
          <label for="newstitle" >新闻标题</label>
          <input type="text" class="form-control" placeholder="新闻标题" id="newstitle">
          <label for="newstype" >新闻类型</label>
          <select id="newstype" class="form-control">
            <option value="推荐"  selected="">推荐</option>
            <option value="百家" >百家</option>
            <option value="本地" >本地</option>
          </select>
          <label for="newsimg">新闻图片</label>
          <input type="text" class="form-control" placeholder="新闻图片" id="newsimg">
          <label for="newscontent">新闻内容</label>
          <input type="text" class="form-control" placeholder="新闻内容" id="newscontent">
          <label for="newstime">新闻时间</label>
          <input type="date" class="form-control" placeholder="新闻时间" id="newstime">
          <label for="newssrc">新闻来源</label>
          <input type="text" class="form-control" placeholder="新闻来源" id="newssrc">
          <button type="submit" class="btn btn-primary" id="btnsubmit" >新增</button>
          <button type="reset" class="btn btn-primary">重置</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--删除修改表格-->
<div class="col-md-8">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">新闻列表</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body">
        <table class="table table-bordered" id="newstable">
         <thead>
          <tr> 
            <th>newsid</th> 
            <th>新闻标题</th>
            <th>新闻类型</th>
            <th>新闻内容</th> 
            <th>新闻时间</th>
            <th>操作</th>   
          </tr>
        </thead>
        <tbody>
         <tr>
          <td >sdf</td>
          <td >sdf</td>
          <td >sdf</td>
          <td >sdf</td>
          <td>dfd</td>
          <td><button type="button" class="bin btn-primary btn-xs" name="" value="编辑">编辑</button>
           <button type="button" name="" class="bin btn-danger btn-xs" onclick="reload()" value="删除">删除</button>
         </td>
       </tr>
     </tbody>
   </table>
 </div>
</div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" >警告</h4>
      </div>
      <div class="modal-body">
       删除无法恢复
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      <button type="button" id="confirmDelete" class="btn btn-primary" onclick="reload()">确认</button>
    </div>
  </div>
</div>
</div>
<!-- Modal update -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" >编辑</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div >
            <label for="unewstitle" >新闻标题</label>
            <input type="text" class="form-control" placeholder="新闻标题" id="unewstitle">
            <label for="unewstype" >新闻类型</label>
            <select id="unewstype" class="form-control">
              <option value="推荐"  selected="">推荐</option>
              <option value="百家" >百家</option>
              <option value="本地" >本地</option>
            </select>
            <label for="unewscontent">新闻内容</label>
            <input type="text" class="form-control" placeholder="新闻内容" id="unewscontent">
            <label for="unewsimg">新闻图片</label>
            <input type="text" class="form-control" placeholder="新闻图片" id="unewsimg">
            <label for="unewstime">新闻时间</label>
            <input type="date" class="form-control" placeholder="新闻时间" id="unewstime">
            <label for="unewssrc">新闻来源</label>
            <input type="text" class="form-control" placeholder="新闻来源" id="unewssrc">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="reload()">取消</button>
        <button type="button" id="confirmUpdate" class="btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>
</body>
